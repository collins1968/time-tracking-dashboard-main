<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <section class="section-profile">
      <div class="blue-area-profile">
        <img class="avatar" src="./images/image-jeremy.png" alt="" srcset="">
        <div>
          <p class="report">Report for</p>
          <p class="Jeremy">Jeremy Robson</p>
        </div>
      </div>
      <div class="flex-period">
        <p > Daily</p>
        <p class="period-white">Weekly</p>
        <p> Monthly</p> 
      </div>
    </section>
    <section class="each-section work-section">
      
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Work</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p class="hours">32hrs</p>
          <p class="last-hours">Last Week-36hrs</p>
        </div>
      </div>
    </section>
    <section class="each-section play-section">
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Play</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p class="hours">10hrs</p>
          <p class="last-hours">Last Week-8hrs</p>
        </div>
      </div>
    </section>
    <section class="each-section study-section">
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Study</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p class="hours">4hrs</p>
          <p class="last-hours">Last Week-7hrs</p>
        </div>
      </div>
    </section>

    <section class="each-section exercise-section">
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Exercise</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p  class="hours" >4hrs</p>
          <p class="last-hours">Last Week-5hrs</p>
        </div>
      </div>
    </section>

    <section class="each-section social-section">
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Social</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p class="hours">5hrs</p>
          <p class="last-hours">Last Week-10hrs</p>
        </div>
      </div>
    </section>

    <section class="each-section self-care-section">
      <div class="content-div">
        <div class="header-flex">
          <p class="div-title-header">Self Care</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="hours-flex">
          <p class="hours">2hrs</p>
          <p class="last-hours">Last Week-2hrs</p>
        </div>
      </div>
    </section>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Collins Mwendwa</a>.
  </div>
</body>
</html>
